<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">
            Usuarios &nbsp;
            <button class="btn btn-primary" (click)="openModal(0)"><i class="fa fa-plus"></i> Agregar</button></h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">Nombres</th>
              <th scope="col">Cedula</th>
              <th scope="col">Email</th>
              <th scope="col">Telefono</th>
              <th scope="col" class="text-right">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of (Users | async) ">
              <th scope="row">
                <div class="media align-items-center">
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{user.first_name + " " + user.last_name}}</span>
                  </div>
                </div>
              </th>
              <td>
                {{user.identification}}
              </td>
              <td>
                  {{user.email}}
              </td>
              <td>
                {{user.phone}}
              </td>
              <td class="text-right">
                <button class="btn" (click)="openModal(1, user)"><i class="fa fa-pen"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="..." *ngIf="(Users | async).length > 0">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
